<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Pomodoro Timer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
    <center>

            <img width="80px;" src="https://image.flaticon.com/icons/png/512/135/135702.png">
            <h1 id="time">25:00</h1>
            <div class="row">
                <div class="col-md">
                    <button type="button" class="btn btn-one" onclick="startCounter();">START</button>
                    <button type="button" class="btn btn-one" onclick="stopCounter();">PAUSE</button>
                    <button type="button" class="btn btn-one" onclick="resetCounter();">RESET</button>
                </div>
            </div>



    </center>
</body>
<script>
    var time = document.getElementById('time');
    var seconds = 0;
    var minutes = 25;
    var counting = false;
    var timer;

    function updateTime() {
        var minutesStr, secondsStr;
        
        if (minutes < 10) minutesStr = '0' + minutes;
        else minutesStr = minutes;

        if (seconds < 10) secondsStr = '0' + seconds;
        else secondsStr = seconds;
        
        time.innerText = minutesStr + ":" + secondsStr;
    }

    function startCounter() {
        if(counting) return
        else counting = true;
        
        function decrement() {
            seconds--;
            if (seconds == -1 && minutes == 0) {
                stopCounter();
                return;
            }
            if (seconds == -1) {
                minutes--;
                seconds = 59;
            }
            updateTime();
        }
        timer = setInterval(decrement, 1000);
    }

    function stopCounter() {
        clearInterval( timer );
        counting = false;
    }

    function resetCounter() {
        if (counting) stopCounter();
        seconds = 0;
        minutes = 25;
        updateTime();
    }

</script>

</html>
